<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="">

  <title>DDS App</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link type="text/css" href="style.css" rel="stylesheet">
</head>


<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">DDS App</a>
  </nav>

  <div class="container">
    <div class="row sign-in">
      <div class="col-lg-6 mb-3 sign-in-spacer">
        <div class="sign-in-box rounded">
          <div class="row bottom-align">
            <div class="col-sm-12">
              <span class="sign-title"><b>DDS scheduler</b></span>
              <div class="bottom-align-text">
                <span>Sign in</span>
              </div>
            </div>
          </div>
          <hr class="hr-style">
          <div class="row">
            <div class="col-sm-12">
              <div class="form">
                <div class="form-group">
                  <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="sign-in-box rounded">
          <div class="row bottom-align">
            <div class="col-sm-12">
              <span class="sign-title"><b>Vendor</b></span>
              <div class="bottom-align-text">
                <span>Sign in</span>
              </div>
            </div>
          </div>
          <hr class="hr-style">
          <div class="row">
            <div class="col-sm-12">
              <div class="form">
                <div class="form-group">
                  <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script>
    (function() {
      'use strict'

      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
          document.createTextNode(
            '@-ms-viewport{width:auto!important}'
          )
        )
        document.head.appendChild(msViewportStyle)
      }

    }())
